<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo switch</title>
</head>
<body>
  <h1>Ejemplo de switch</h1>

  <script>
    let dia = "lunes";

    switch (dia) {
      case "lunes":
        console.log("Inicio de semana");
        break;
      case "viernes":
        console.log("Casi fin de semana");
        break;
      case "sábado":
      case "domingo":
        console.log("Fin de semana");
        break;
      default:
        console.log("Día normal");
    }
  </script>
</body>
</html>
