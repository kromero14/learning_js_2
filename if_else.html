<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo if else</title>
</head>
<body>
  <h1>Ejemplo de if else</h1>

  <script>
    let numero = 5;

    if (numero % 2 === 0) {
      console.log("Es par");
    } else {
      console.log("Es impar");
    }
  </script>
</body>
</html>
