<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo do while</title>
</head>
<body>
  <h1>Ejemplo de do while</h1>

  <script>
    let contador = 1;

    do {
      console.log("Contador:", contador);
      contador++;
    } while (contador <= 3);
  </script>
</body>
</html>
