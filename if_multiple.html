<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo if múltiple</title>
</head>
<body>
  <h1>Ejemplo de if múltiple</h1>

  <script>
    let nota = 85;

    if (nota >= 90) {
      console.log("Excelente");
    } else if (nota >= 70) {
      console.log("Aprobado");
    } else {
      console.log("Reprobado");
    }
  </script>
</body>
</html>
